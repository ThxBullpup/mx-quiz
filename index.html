<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>BlueArchive苗字クイズ</title>
    <meta name='description' content='ブルーアーカイブに登場するキャラクターの苗字を当てるクイズ'>
    <link rel='stylesheet' href='./assets/css/sanitize.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <h1 class='heading'>BlueArchive <br>名字単語帳</h1>

    <div id='studentFilter' style='display: block;'>
        <form id='schoolList' action='#' method='school'>
            <!-- ここに学校名の入ったチェックボックスを生成 -->
        </form>
        <div class='menu'>
            <input type="text" name="requestedQuestionCount" id="requestedQuestionCount" placeholder="回数を入力">
            <button class='button' id='start'>スタート</button>
        </div>
    </div>

    <div id='quiz' style='display: none;'>
        <h1 id="questionCounter"></h1>
        <div class='faceAndName'>
            <div id='firstName'>ペロロさま</div>
            <img id='faceImage' src='./assets/images/Student_Icon/Peroro_Icon.webp' alt='顔写真'>
            <input type='text' name='userAnswer' id='userAnswer'>
            <button id='answerSend'>解答</button>
        </div>
    </div>

    <div id='result' style='display: none;'>
        <div class='menu'>
            <button class='button' id='repeat'>もう一度</button>
        </div>
    </div>


    <script src='./assets/js/quizgame.js'></script>
</body>
</html>
